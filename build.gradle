plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.38.0'
}

application {
    mainClass = 'hexlet.code.App'
}

compileJava {
    options.release = 15
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'info.picocli:picocli:4.6.1'
    annotationProcessor 'info.picocli:picocli-codegen:4.6.1'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

